{% extends "core/Pages/ingreso.html" %}
{% load static %}
{% block h1 %}
<h1>
    Ingreso
</h1>
{%endblock%}
{% block form %}
<form method="post">
    <label for="nombre">Nombre de Usuario:</label>
    <input type="text" name="nombre" id="nombre" required>
    <label for="password">Contraseña:</label>
    <input type="password" name="pass" id="password" required>
    <div id="check-recuerdame">
        <input type="checkbox" name="recordarme" id="recordarme">
        <label for="recordarme" id="recuerdame">Recuérdame</label>
    </div>
    <a id="olvidaste" href="#">Olvidaste tu contraseña?</a>
    <input type="submit" value="Enviar" id="enviar">
</form>
{%endblock%}

{% block script%}
<script src="{% static 'core/scripts/script_ingreso.js' %}"></script>
{%endblock%}
